code: |
  if clearLandReason == "clearFire":
    endpoint['clearFireFinal']
  else:
    if clearLandReason == "overgrownLand":
      endpoint['overgrownLandFinal']
    else:
      if clearLandReason == "nourishSoil":
        endpoint['nourishSoilFinal']
