event: endpoint['nourishSoilAsk']
code: |
  if nativeVegActAccept == True:
    endpoint['nourishSoilFinal']
  else:
    endpoint['nativeVegNo']
---
event: endpoint['clearFireAsk']
code: |
  if clearFireRisksAccept == True:
    endpoint['clearFireFinal']
  else:
    endpoint['fireRisksNo']
---
event: endpoint['nativeVegNo']
question: <i>Native Veg Act</i>
subquestion: |
  decline reason

buttons:
  - Exit: exit
  - Restart: restart
---
event: endpoint['fireRisksNo']
question: Contact someone to learn more about fire risks
subquestion: |
  contact info

buttons:
  - Exit: exit
  - Restart: restart
